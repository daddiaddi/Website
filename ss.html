<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarSail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            color: #fff;
        }
        .buttons {
            margin: 20px;
        }
        .button {
            background-color: #fff;
            border: none;
            border-radius: 50%;
            display: inline-block;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ddd;
        }
        .button img {
            vertical-align: middle;
            width: 40px;
            height: 40px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ff9a9e;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Starsail</h1>
        <div class="buttons">
            <a href="https://starsail.fun/autobuy" class="button" target="_blank">
                <img src="https://discord.do/wp-content/uploads/2024/06/SellSN-Community.jpg" alt="Autobuy">
            </a>
            <a href="https://starsail.fun/discord" class="button" target="_blank">
                <img src="https://static.vecteezy.com/system/resources/previews/018/930/500/original/discord-logo-discord-icon-transparent-free-png.png" alt="Discord">
            </a>
        </div>
    </div>
    <div class="footer">
        &copy; Starsail 2024
    </div>
</body>
</html>
